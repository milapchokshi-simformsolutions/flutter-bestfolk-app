name: helloworld
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screwdriver: ^2.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: PlayFairDisplay
      fonts:
        - asset: assets/fonts/Montserrat-ExtraLightItalic.ttf
    - family: MontaguSlab
      fonts:
          - asset: assets/fonts/MontaguSlab_24pt-SemiBold.ttf

  assets:
    - assets/images/